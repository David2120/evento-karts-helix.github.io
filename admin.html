<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Karts Championship</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="admin-wrapper" class="hidden">
        <div class="container">
            <header>
                <img src="logo.png" alt="Helix Studio Logo" class="logo">
                <h1>Panel de Control del Evento</h1>
            </header>

            <main>
                <section class="card">
                    <h2>Control del Evento</h2>
                    <button id="toggle-registration-btn" class="toggle-button">Cargando estado...</button>
                </section>

                <div class="admin-grid-layout">
                    <div class="grid-column">
                        <section class="card">
                            <h2>Gesti√≥n de Carreras y Pilotos</h2>
                            <div id="races-admin-container">
                            </div>
                        </section>
                    </div>

                    <div class="grid-column">
                        <section class="card">
                            <h2>Declarar Ganadores</h2>
                            <div id="winner-declaration-container">
                            </div>
                        </section>
                        <section class="card danger-zone">
                            <h2>Zona de Peligro</h2>
                            <button id="reset-data-btn">Reiniciar Todo el Evento</button>
                        </section>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="admin.js"></script>
</body>

</html>
